archiveBaseName = 'esoedelegator-shibboleth'
eclipseProject.projectName = archiveBaseName
apply plugin: 'war'

dependencies {
	compile project(':saml2java')
	compile project(':esoecrypto')
	compile project(':esoecore')

	['core', 'context', 'context-support', 'beans', 'web'].each {
		compile "org.springframework:spring-${it}:2.5.6"
	}

	compile 'net.sf.click:click:1.5.3'
}

jar {

}

war {
	from 'webapp/content/'
	webInf {
		from 'webapp/applicationContext/'
	}
	classpath 'webapp/classes'
	webXml = file('webapp/descriptors/shibdeleg-dev.xml')
}
